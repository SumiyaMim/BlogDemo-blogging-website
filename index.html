<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13e759ec6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./dist/output.css">
    <title>BlogDemo</title>
</head>
<body>
    <nav class="flex justify-between px-24 py-8">
        <div class="text-2xl font-semibold">BlogDemo</div>
        <div>
            <a href="#" class="px-4">Home</a>
            <a href="#" class="px-4">About</a>
            <a href="#" class="px-4">Blog</a>
            <a href="#" class="px-4">Contact</a>
            <a href="#" class="px-4 py-1 bg-teal-500 text-white font-medium rounded hover:bg-teal-600">LOGIN</a>
        </div>
    </nav>
    <header class="flex justify-between items-center">
        <div class="pl-24 w-4/5 animate__animated animate__fadeIn">
            <h1 class="text-4xl font-medium">Welcome to <span class="text-teal-500 font-bold">BlogDemo</span></h1>
            <p class="mt-10">Blog is a frequently updated web page used for personal commentary or business content. 
                Blogs are often interactive and include sections at the bottom of individual blog posts 
                where readers can leave comments.
            </p>
            <button class="px-3 py-1.5 bg-teal-500 text-white text-base font-medium mt-4 rounded hover:bg-teal-600">Subscribe</button>
            <button class="px-3 py-1.5 bg-gray-200 text-base font-medium mt-4 ml-4 rounded hover:bg-gray-300">Connect with us!</button>
            <div class="flex justify-between mt-8 mr-80">
                <i class="fa-brands fa-facebook-f bg-gray-200 px-3.5 py-3 rounded-lg hover:bg-black hover:text-white"></i>
                <i class="fa-brands fa-twitter bg-gray-200 px-3 py-3 rounded-lg hover:bg-black hover:text-white"></i>
                <i class="fa-brands fa-instagram bg-gray-200 px-3 py-3 rounded-lg hover:bg-black hover:text-white"></i>
                <i class="fa-brands fa-pinterest-p bg-gray-200 px-3.5 py-3 rounded-lg hover:bg-black hover:text-white"></i>
            </div>
        </div>
        <div class="animate__animated animate__fadeIn animate__delay-2s">
            <img src="images/blog.png" alt="">
        </div>
    </header>
</body>
</html>
